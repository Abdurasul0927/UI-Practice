<!doctype html>
<html lang="en">
<head>
    <title>Forms practice</title>
</head>
<body>

<form>
    <p>
        Username:
        <input type="text" name="username">
    </p>
    <p>
        Password:
        <input type="password" name="password">
    </p>
    <p>
        What do you think of this trip?
    </p>
    <textarea cols="30" rows="5" placeholder="Enter text"></textarea>
    <br/>
    <p>Select your favorite food:</p>
    <input type="radio" name="food" value="burger">Burger
    <input type="radio" name="food" value="kaba" checked>Kabab
    <input type="radio" name="food" value="salad" disabled>Salad
    <br>
    <p>Pick a date:
        <input type="date">
    </p>
<input type="datetime-local">

    <p>Please upload your resume:
        <br>
        <input type="file">
    </p>
<p>
    Please select your favorite course(s)
</p>
    <label for="j" >
        <input type="checkbox" name="course" value="java" id="j">Java
    </label>
    <label for="D" >
        <input type="checkbox" name="course" value="DS" id="D">DS
    </label>
    <label for="U" >
        <input type="checkbox" name="course" value="UI" id="U">UI
    </label>

    <input type="checkbox" name="course" value="java">Java
    <input type="checkbox" name="course" value="DS">DS
    <input type="checkbox" name="course" value="UI">UI
    <input type="checkbox" name="course" value="softskill">Soft Skill

    <p>Please select the course: </p>
    <select name="course">
        <option value="" disabled selected>Selected a course</option>
        <option value="jd">Java Developer</option>
        <option value="sdet">Java SDET</option>
        <option value="cs">Cyber Security</option>
    </select>

</form>

</body>
</html>
